<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertix Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        /* Hamburger Icon */
        .menu-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            font-size: 28px;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #1a1a2e;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 20;
        }
        .sidebar a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 32px;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .card-content {
            padding: 10px;
        }
        .card-content h2 {
            margin: 0;
            color: #1a1a2e;
            font-size: 1.2em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fff;
            margin: 8% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>VERTIX Members</h1>
        <span class="menu-icon" onclick="openSidebar()">&#9776;</span>
    </header>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <span class="closebtn" onclick="closeSidebar()">&times;</span>
        <a href="#" onclick="showDiscography()">Discography</a>
        <a href="#" onclick="showAlbum()">Album</a> <!-- 🔥 Tambahan menu Album -->
    </div>

    <div class="container">
        <!-- Card anggota tetap sama (aku biarin tidak diubah) -->
        <div class="card" onclick="showModal('Rendra','백현준 (Baek Hyeonjun)','Main Rapper','2001 January 30','Amerika')">
            <img src="dra.jpg" alt="Rendra">
            <div class="card-content">
                <h2>Rendra</h2>
            </div>
        </div>
        <div class="card" onclick="showModal('Maul','윤지호 (Yoon Jiho)','Face of the Group, Lead Rapper','2002 June 14','Korea','https://instagram.com/vertix_maul')">
            <img src="Maul.jpg" alt="Maul">
            <div class="card-content">
                <h2>Maul</h2>
            </div>
        </div>

        <div class="card" onclick="showModal('Rivaldo','정민규 (Jeong Mingyu)','Leader, Lead Vocal','2002 July 5','Kanada','https://instagram.com/vertix_rivaldo')">
            <img src="Rivaldo.jpg" alt="Rivaldo">
            <div class="card-content">
                <h2>Rivaldo</h2>
            </div>
        </div>

        <div class="card" onclick="showModal('Joko','나카무라 하루토 (Nakamura Haruto)','Lead Dancer','2002 September 5','Jepang','https://instagram.com/vertix_joko')">
            <img src="ko.jpg" alt="Joko">
            <div class="card-content">
                <h2>Joko</h2>
            </div>
        </div>

        <div class="card" onclick="showModal('Izza','리톈하오 (Li Tianhao)','Main Dancer','2002 October 6','China','https://instagram.com/vertix_izza')">
            <img src="za.jpg" alt="Izza">
            <div class="card-content">
                <h2>Izza</h2>
            </div>
        </div>

        <div class="card" onclick="showModal('Alfan','박준호 (Park Junho)','Sub Rapper','2002 December 24','Korea','https://instagram.com/vertix_alfan')">
            <img src="fan.jpg" alt="Alfan">
            <div class="card-content">
                <h2>Alfan</h2>
            </div>
        </div>

        <div class="card" onclick="showModal('Aldo','김태성 (Kim Taeseong)','Center, Main Vocal','2003 January 11','Korea','https://instagram.com/vertix_aldo')">
            <img src="Aldo.jpg" alt="Aldo">
            <div class="card-content">
                <h2>Aldo</h2>
            </div>
        </div>

        <div class="card" onclick="showModal('Iuz','최도현 (Choi Dohyun)','Visual, Sub Dancer','2003 March 21','Korea','https://instagram.com/vertix_iuz')">
            <img src="uz.jpg" alt="Iuz">
            <div class="card-content">
                <h2>Iuz</h2>
            </div>
        </div>

        <div class="card" onclick="showModal('Aldi','이찬율 (Lee Chanyul)','Maknae, Sub Vocal','2003 August 9','Korea','https://instagram.com/vertix_aldi')">
            <img src="Aldi.jpg" alt="Aldi">
            <div class="card-content">
                <h2>Aldi</h2>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal Anggota -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalName"></h2>
            <p><strong>Nama Korea:</strong> <span id="modalKorean"></span></p>
            <p><strong>Posisi:</strong> <span id="modalPosition"></span></p>
            <p><strong>Tanggal Lahir:</strong> <span id="modalBirth"></span></p>
            <p><strong>Negara:</strong> <span id="modalCountry"></span></p>
        </div>
    </div>

    <!-- Modal Discography -->
    <div id="discographyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDiscography()">&times;</span>
            <h2>Discography</h2>
            <p id="discographyText">...</p>
        </div>
    </div>

    <!-- 🔥 Modal Album -->
    <div id="albumModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAlbum()">&times;</span>
            <h2>Album - Infinity</h2>
            <ul>
                <li>
                    <strong>Style</strong><br>
                    <audio controls>
                        <source src="My Style.mp3" type="audio/mpeg">
                        Browser tidak mendukung audio.
                    </audio>
                </li>
                <li>
                    <strong>Eclipse</strong><br>
                    <audio controls>
                        <source src="New World.mp3" type="audio/mpeg">
                        Browser tidak mendukung audio.
                    </audio>
                </li>
                <li>
                    <strong>Rebirth</strong><br>
                    <audio controls>
                        <source src="lagu3.mp3" type="audio/mpeg">
                        Browser tidak mendukung audio.
                    </audio>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Sidebar
        function openSidebar() {
            document.getElementById("mySidebar").style.width = "250px";
        }
        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // Modal Anggota
        function showModal(name, korean, position, birth, country) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalKorean').innerText = korean;
            document.getElementById('modalPosition').innerText = position;
            document.getElementById('modalBirth').innerText = birth;
            document.getElementById('modalCountry').innerText = country;
            document.getElementById('modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Modal Discography
        function showDiscography() {
            document.getElementById('discographyModal').style.display = 'block';
            closeSidebar();
        }
        function closeDiscography() {
            document.getElementById('discographyModal').style.display = 'none';
        }

        // 🔥 Modal Album
        function showAlbum() {
            document.getElementById('albumModal').style.display = 'block';
            closeSidebar();
        }
        function closeAlbum() {
            document.getElementById('albumModal').style.display = 'none';
        }

        // Tutup modal jika klik luar
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) closeModal();
            if (event.target == document.getElementById('discographyModal')) closeDiscography();
            if (event.target == document.getElementById('albumModal')) closeAlbum();
        }
    </script>
</body>
</html>
