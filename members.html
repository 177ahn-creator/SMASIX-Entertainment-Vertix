<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singy Eaty Time Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h2 {
            margin: 0;
            color: #1a1a2e;
        }
        .card-content p {
            margin: 5px 0;
            color: #333;
        }
        .card-content span {
            font-weight: bold;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Singy Eaty Time Members</h1>
    </header>

    <div class="container">
        <!-- Rivaldo -->
        <div class="card" onclick="showModal('Rivaldo','Rivaldo Indra Yulian','Airlangga University','2002 July 5','ISFJ','Indonesia')">
            <img src="RIVALDO1.jpg" alt="Rivaldo">
            <div class="card-content">
                <h2>Rivaldo</h2>
                <p><span>Full Name:</span> Rivaldo Indra Yulian</p>
            </div>
        </div>

        <!-- Aldo -->
        <div class="card" onclick="showModal('Aldo','Aldo Wahyu Hendrawan','Madiun State Polythecnic','2003 January 11','ENFP','Indonesia')">
            <img src="ALDO1.jpg" alt="Aldo">
            <div class="card-content">
                <h2>Aldo</h2>
                <p><span>Full Name:</span> Aldo Wahyu Hendrawan</p>
            </div>
        </div>

        <!-- Aura -->
        <div class="card" onclick="showModal('Aura','Atma Aura Baabil Tahtanirwane','Bhakti Husada College of Health Sciences','2004 May 21','INFP','Indonesia')">
            <img src="AURA1.jpg" alt="Aura">
            <div class="card-content">
                <h2>Aura</h2>
                <p><span>Full Name:</span> Atma Aura Baabil Tahtanirwane</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalName"></h2>
            <p><strong>Full Name:</strong> <span id="modalFullName"></span></p>
            <p><strong>Study:</strong> <span id="modalStudy"></span></p>
            <p><strong>Birth:</strong> <span id="modalBirth"></span></p>
            <p><strong>MBTI:</strong> <span id="modalMBTI"></span></p>
            <p><strong>Nationality:</strong> <span id="modalNationality"></span></p>
        </div>
    </div>

    <script>
        function showModal(name, fullname, study, birth, mbti, nationality) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalFullName').innerText = fullname;
            document.getElementById('modalStudy').innerText = study;
            document.getElementById('modalBirth').innerText = birth;
            document.getElementById('modalMBTI').innerText = mbti;
            document.getElementById('modalNationality').innerText = nationality;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
